jdbc.dbType=mysql

jdbc.mysql.driver=com.mysql.jdbc.Driver
jdbc.mysql.url=jdbc:mysql://localhost:3306/studio?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull
jdbc.mysql.username=root
jdbc.mysql.password=root


# \u4EE5\u4E0B\u4E3A\u963F\u91CC\u5DF4\u5DF4\u8FDE\u63A5\u6C60\u914D\u7F6E
filters:stat
# \u6700\u5927\u5E76\u53D1\u8FDE\u63A5\u6570
maxActive:90
# \u521D\u59CB\u5316\u8FDE\u63A5\u6570\u91CF
initialSize:1
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
maxWait:60000
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
minIdle:10
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
maxIdle:15
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
timeBetweenEvictionRunsMillis:60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
minEvictableIdleTimeMillis:300000
validationQuery:SELECT 'x'
testWhileIdle:true
testOnBorrow:false
testOnReturn:false
maxOpenPreparedStatements:20
# \u6253\u5F00 removeAbandoned \u529F\u80FD
removeAbandoned:true
# 1800 \u79D2\uFF0C\u4E5F\u5C31\u662F 30 \u5206\u949F
removeAbandonedTimeout:1800
# \u5173\u95ED abanded \u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7
logAbandoned:true