server:  port: 8084  tomcat:    uri-encoding: UTF-8spring:  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  datasource:    #mysql.driver 6.0以上版本，需要加serverTimezone=UTC参数    url: jdbc:mysql://localhost:3306/studio?serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=true&zeroDateTimeBehavior=convertToNull    username: root    password: root    driver-class-name: com.mysql.jdbc.Driver    type: com.alibaba.druid.pool.DruidDataSource    maxActive: 20    initialSize: 1    maxWait: 60000    minIdle: 1    timeBetweenEvictionRunsMillis: 60000    minEvictableIdleTimeMillis: 300000    validationQuery: select 1    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true    maxOpenPreparedStatements: 20    maxPoolPreparedStatementPerConnectionSize: 20    filters: stat    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000    useGlobalDataSourceStat: truemybatis:  mapper-locations: classpath:mapper/*.xml  type-aliases-package: song.api.async.model