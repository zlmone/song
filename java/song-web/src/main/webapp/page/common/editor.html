<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"        "http://www.w3.org/TR/html4/loose.dtd"><html><head>    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <title>代码编辑</title>    <script type="text/javascript" src="/static/js/ace/src/ace.js"></script>    <script type="text/javascript" src="/static/js/ace/src/ext-language_tools.js"></script>    <script type="text/javascript" src="/page/common/editor.js"></script></head><body><pre id="editor"></pre><script type="text/javascript">    ace.require("ace/ext/language_tools");    window.editor = ace.edit("editor");    view.setMode();    view.setTheme();    editor.setFontSize(view.getFontSize());    editor.setOptions({        enableBasicAutocompletion: true,        enableSnippets: true,        enableLiveAutocompletion: true    });    editor.loadFile=function (url,filetype) {        url = url || document.baseURI;        require("ace/lib/net").get(url, function (t) {            editor.setValue(t);            view.setMode(view.getMode(filetype));        });    };    window.top.cmp.loading.hide();</script></body></html><style type="text/css" media="screen">    body {        overflow: hidden;    }    #editor {        margin: 0;        position: absolute;        top: 0;        bottom: 0;        left: 0;        right: 0;    }</style>
