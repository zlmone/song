<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"        "http://www.w3.org/TR/html4/loose.dtd"><html lang="en"><head>    <meta charset="UTF-8">    <title>超图</title>    <link rel="stylesheet" href="lib/leaflet.css">    <script src="lib/jquery-1.11.1.min.js"></script>    <script src="lib/leaflet.js"></script>    <script src="lib/iclient9-leaflet.min.js"></script></head><body onload="init()"><div id="map" style="position: absolute;left:0px;top:0px;width:100%;height: 100%;"></div></body></html><script type="text/javascript">    var map,        url = "http://10.244.78.142:8091/iserver/services/";    function init() {        var map = L.map('map',{            crs: L.CRS.EPSG4326,            center: [23.25,113.5],            maxZoom: 18,            zoom: 8        });        L.supermap.tiledMapLayer(url+"map-GDNEW/rest/maps/GD").addTo(map);        var resultLayer = L.featureGroup().addTo(map);        var startjd=113.335316,            startwd=23.129728,            endjd=113.335236,            endwd=23.129738;        var polyLine = L.polyline([[startwd, startjd], [endwd, endjd]], {color: "red"});        resultLayer.addLayer(polyLine);    }</script>
